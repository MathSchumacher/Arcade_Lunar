version: '3.8'

services:
  postgres:
    image: ghcr.io/railwayapp-templates/postgres-ssl:13.23
    container_name: arcade-lunar-db
    environment:
      POSTGRES_USER: arcade
      POSTGRES_PASSWORD: lunar2026
      POSTGRES_DB: arcade_lunar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: arcade-lunar-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@arcade.lunar
      PGADMIN_DEFAULT_PASSWORD: lunar2026
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
