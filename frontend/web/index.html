  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    var serviceWorkerVersion = null;
    var scriptLoaded = false;
    function loadMainDartJs() {
      if (scriptLoaded) {
        return;
      }
      scriptLoaded = true;
      var scriptTag = document.createElement('script');
      scriptTag.src = 'flutter_bootstrap.js';
      scriptTag.type = 'application/javascript';
      document.body.appendChild(scriptTag);
    }

    if ('serviceWorker' in navigator) {
      // Service workers are supported. Use them.
      window.addEventListener('load', function () {
        // Wait for registration to finish before dropping the <script> tag.
        // Otherwise, the currentVersion != latestVersion logic may not work.
        navigator.serviceWorker.register('flutter_service_worker.js?v=' + serviceWorkerVersion).then(function(reg) {
          function waitForActivation(reg) {
            if (reg.active) {
              return Promise.resolve(reg.active);
            }
            return new Promise(function(resolve) {
              reg.addEventListener('statechange', function() {
                if (reg.active) {
                  resolve(reg.active);
                }
              });
            });
          }
          return waitForActivation(reg);
        }).then(function() {
          loadMainDartJs();
        });
        // If service worker doesn't load in 3 seconds, load main dart.js anyway.
        setTimeout(function() {
          loadMainDartJs();
        }, 3000);
      });
    } else {
      // Service workers are not supported. Just load the app.
      loadMainDartJs();
    }
  </script>
</body>
